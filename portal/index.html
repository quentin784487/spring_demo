<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title (shown in browser tab & search results) -->
    <title>RetroVault Admin</title>

    <!-- Page description (SEO) -->
    <meta name="description" content="This is the admin portal for RetroVault.">

    <!-- Author (optional) -->
    <meta name="author" content="Quentin Engelbrecht">

    <!-- External CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- External libraries (optional) -->
    <!-- Example: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    

</head>

<body>

    <header>
        <h1>RetroVault - Admin Portal</h1>
    </header>

    <main>

        <div class="container">
            <br />
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <input id="title-filter" type="text" class="form-control" placeholder="Title" aria-label="Title"
                            aria-describedby="add-url">
                        <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                    </div>
                </div>
                <div class="col-md-1">
                    <button id="reset-search" type="button" class="btn btn-primary">
                        Reset
                    </button>
                </div>
                <div class="col-md-2">
                    <button id="add-new-game" type="button" class="btn btn-primary">
                        + Add Game
                    </button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-dark table-striped">
                        <thead>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Release Year</th>
                            <th>Developer</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th></th>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">

                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="crud-modal" class="modal modal-lg fade" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span hidden id="primary-key"></span>
                        <h1 id="modal-title" class="modal-title fs-5" id="exampleModalLabel">New Game</h1>
                        <button type="button" class="btn-close close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="form-label">
                                    Title
                                </label>
                                <input type="text" id="title" class="form-control" />
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">
                                    Description
                                </label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Release Year
                                </label>
                                <input type="number" id="releaseYear" class="form-control" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Status
                                </label>
                                <select id="status" class="form-select" aria-label="Select Status">
                                    <option selected value="select">Select Status</option>
                                    <option value="ABANDONWARE">ABANDONWARE</option>
                                    <option value="FREEWARE">FREEWARE</option>
                                    <option value="COMMERCIAL">COMMERCIAL</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Search Developers
                                </label>                               
                                <input class="form-control" type="text" id="developer-search" placeholder="Search Developer"> 
                                <br/>
                                <label class="form-label">
                                    Developer(s)
                                </label>  
                                <br/>
                                <select id="developer" class="form-select" aria-label="Select Genre">
                                    <option selected value="intro">Search developer name</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Search Publishers
                                </label>
                                <input class="form-control" type="text" id="publisher-search" placeholder="Search Publisher"> 
                                <br/>
                                <label class="form-label">
                                    Publisher(s)
                                </label><br/>
                                <select id="publisher" class="form-select" aria-label="Select Publisher">
                                    <option selected value="intro">Search publisher name</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Genre
                                </label>
                                <select id="genre" class="form-select" aria-label="Select Genre">
                                    <option selected value="intro">Select Genre</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Platform
                                </label>
                                <select id="platform" class="form-select" aria-label="Select Genre">
                                    <option selected value="intro">Select Platform</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Cover Image
                                </label>
                                <input class="form-control" type="file" id="coverImageInput">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Image Link
                                </label>                                
                                <label id="coverImageLink" class="form-control screenshot-link" onclick="previewCoverImage()">Please select an image file.</label>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Download URL
                                </label>
                                <div class="input-group mb-3">
                                    <input id="downloadUrl" type="text" class="form-control" placeholder="Download URL"
                                        aria-label="Download URL" aria-describedby="add-url">
                                    <button class="btn btn-outline-secondary" type="button" id="add-url">+ Add</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    URL's
                                </label>
                                <ul id="url-list" class="list-group">
                                    <li class="list-group-item text-center">Items</li>                                    
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Screenshots
                                </label>
                                <input class="form-control" type="file" id="fileInput">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    Files
                                </label>
                                <ul id="screenshot-list" class="list-group">
                                    <li class="list-group-item text-center">Items</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p id="validation-message" hidden="true" style="color: red;">Please complete all fields.</p>
                        <button type="button" class="btn btn-secondary close">Close</button>
                        <button id="save" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="confirm-modal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="delete-id" hidden></span>
                        <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="confirm-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
                        <button id="delete-action" type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="success-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Game successfully deleted.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="preview-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Image Preview</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="screenshot-preview" alt="Preview"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <br />
            <p>&copy; 2026 RetroVault</p>
        </div>
    </footer>

    <!-- JavaScript at the bottom for better performance -->

    <!-- External script (blocking by default) -->
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
