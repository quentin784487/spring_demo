<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title (shown in browser tab & search results) -->
    <title>RetroVault Admin</title>

    <!-- Page description (SEO) -->
    <meta name="description" content="This is the admin portal for RetroVault.">

    <!-- Author (optional) -->
    <meta name="author" content="Quentin Engelbrecht">

    <!-- External CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- External libraries (optional) -->
    <!-- Example: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1>RetroVault - Admin Portal</h1>
    </header>

    <main>

        <div class="container">
            <br />
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <input id="title-filter" type="text" class="form-control" placeholder="Title" aria-label="Title"
                            aria-describedby="add-url">
                        <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                    </div>
                </div>
                <div class="col-md-1">
                    <button id="reset-search" type="button" class="btn btn-primary">
                        Reset
                    </button>
                </div>
                <div class="col-md-2">
                    <button id="add-new-game" type="button" class="btn btn-primary">
                        + Add Game
                    </button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-dark table-striped">
                        <thead>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Release Year</th>
                            <th>Developer</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th></th>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="crud-modal" class="modal modal-xl fade" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span hidden id="primary-key"></span>
                        <h1 id="modal-title" class="modal-title fs-5" id="exampleModalLabel">New Game</h1>
                        <button type="button" class="btn-close close"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 text-center bg-info">
                                <label class="form-label text-light mt-2">
                                    <b>Game Information</b>
                                </label>
                            </div>
                            <div class="col-md-12 mt-2">
                                <label class="form-label">
                                    <b>Title</b>
                                </label>
                                <input type="text" id="title" class="form-control" />
                            </div>
                            <div class="col-md-12 mt-2">
                                <label class="form-label">
                                    <b>Description</b>
                                </label>
                                <textarea class="form-control" id="description" rows="5"></textarea>
                            </div>
                            <div class="col-md-3 mt-2">
                                <label class="form-label">
                                    <b>Release Year</b>
                                </label>
                                <input type="number" id="releaseYear" class="form-control" />
                            </div>
                            <div class="col-md-3 mt-2">
                                <label class="form-label">
                                    <b>Genre</b>
                                </label>
                                <select id="genre" class="form-select" aria-label="Select Genre">
                                    <option selected value="intro">Select Genre</option>
                                </select>
                            </div>
                            <div class="col-md-3 mt-2">
                                <label class="form-label">
                                    <b>Platform</b>
                                </label>
                                <select id="platform" class="form-select" aria-label="Select Genre">
                                    <option selected value="intro">Select Platform</option>
                                </select>
                            </div>
                            <div class="col-md-3 mt-2">
                                <label class="form-label">
                                    <b>Status</b>
                                </label>
                                <select id="status" class="form-select" aria-label="Select Status">
                                    <option selected value="select">Select Status</option>
                                    <option value="ABANDONWARE">Abandonware</option>
                                    <option value="FREEWARE">Freeware</option>
                                    <option value="COMMERCIAL">Commercial</option>
                                </select>
                            </div>
                            <div class="col-md-12 text-center bg-info mt-4">
                                <label class="form-label text-light mt-2">
                                    <b>Creator Information</b>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 mt-2">
                                        <label class="form-label">
                                            <b>Search Developers</b>
                                        </label>
                                        <input class="form-control" type="text" id="developer-search"
                                            placeholder="Search Developer">
                                    </div>
                                    <div class="col-md-6 mt-2">
                                        <label class="form-label">
                                            <b>Select Developer</b>
                                        </label>
                                        <select id="developer" class="form-select" aria-label="Select Genre">
                                            <option selected value="intro">Search developer name</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 mt-2">
                                        <label class="form-label">
                                            <b>Search Publishers</b>
                                        </label>
                                        <input class="form-control" type="text" id="publisher-search"
                                            placeholder="Search Publisher">
                                    </div>
                                    <div class="col-md-6 mt-2">
                                        <label class="form-label">
                                            <b>Select Publisher</b>
                                        </label>
                                        <select id="publisher" class="form-select" aria-label="Select Publisher">
                                            <option selected value="intro">Search publisher name</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <label class="form-label">
                                        </label>
                                        <ul id="publisher-list" class="list-group">
                                            <li class="list-group-item text-center"><b>Publisher(s)</b></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 text-center bg-info mt-4">
                                <label class="form-label text-light mt-2">
                                    <b>Content Information</b>
                                </label>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label class="form-label">
                                    <b>Cover Image</b>
                                </label>
                                <input class="form-control" type="file" id="coverImageInput">
                            </div>
                            <div class="col-md-6 mt-2">
                                <label class="form-label">
                                    <b>Image Link</b>
                                </label>
                                <label id="coverImageLink" class="form-control screenshot-link"
                                    onclick="previewCoverImage()">Please select an image file.</label>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label class="form-label">
                                    <b>Download URL</b>
                                </label>
                                <input id="download-url" type="text" class="form-control" placeholder="Download URL"
                                    aria-label="Download URL" aria-describedby="add-url">
                                <label class="form-label">
                                    <b>Download Name</b>
                                </label>
                                <input id="download-name" type="text" class="form-control" placeholder="Download Name"
                                    aria-label="Download Name" aria-describedby="add-url">
                                <label class="form-label mt-2">
                                    <b>Download Type</b>
                                </label>
                                <select id="download-type" class="form-select" aria-label="Select Download Type">
                                    <option selected value="select">Select Status</option>
                                    <option value="DOWNLOAD">Download</option>
                                    <option value="DEMO">Demo</option>
                                    <option value="MISC">Misc</option>
                                    <option value="MANUAL">Manual</option>
                                    <option value="PATCH">Patch</option>
                                    <option value="GUIDE">Guide</option>
                                    <option value="PURCHASE">Purchase</option>
                                    <option value="MOD">Mod</option>
                                    <option value="REFCARD">Refcard</option>
                                </select>
                                <div class="d-grid gap-2">
                                    <button id="download-add" class="btn btn-outline-secondary mt-2" type="button">
                                        <i class="bi bi-floppy"></i>
                                    </button>                                
                                </div>                                
                            </div>
                            <div class="col-md-6">
                                <label class="form-label mt-2">
                                    <b>Downloads(s)</b>
                                </label>
                                <table id="download-list" class="table">
                                    <thead>
                                        <th>Type</th>
                                        <th>Name</th>
                                        <th>Link</th>
                                        <th></th>
                                    </thead>
                                    <tbody id="link-table-body">
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label mt-2">
                                    <b>Screenshots</b>
                                </label>
                                <input class="form-control" type="file" id="fileInput" multiple>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label mt-2">
                                    <b>Files</b>
                                </label>
                                <ul id="screenshot-list" class="list-group">
                                    <li class="list-group-item text-center">Items</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p id="validation-message" hidden="true" style="color: red;">Please complete all fields.</p>
                        <button type="button" class="btn btn-secondary close">Close</button>
                        <button id="save" type="button" class="btn btn-info">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="confirm-modal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="delete-id" hidden></span>
                        <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="confirm-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
                        <button id="delete-action" type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="save-success-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Game successfully saved.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="delete-success-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Game successfully deleted.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="preview-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Image Preview</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="screenshot-preview" alt="Preview" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <br />
            <p>&copy; 2026 RetroVault</p>
        </div>
    </footer>

    <!-- JavaScript at the bottom for better performance -->

    <!-- External script (blocking by default) -->
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
