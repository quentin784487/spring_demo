<div class="container">
  <div class="row">
    <div class="col-md-2">
      <categories-component         
        genres="vm.genres" 
        on-select="vm.onGenreSelected(genre)">
      </categories-component>
      <br />
      <dos-games-component></dos-games-component>
    </div>
    <div class="col-md-8" ng-switch="vm.activeComponent">
      <game-listing-component 
        ng-switch-when="list"
        title="vm.title"
        current-page="vm.currentPage"
        total-pages="vm.totalPages"
        games="vm.games" 
        alphabet="vm.alphabet" 
        on-select-letter="vm.searchStartsWith(letter)" 
        on-select-game="vm.selectGame(game)"
        on-search="vm.searchContaining(title)"
        on-page-change="vm.setPage(page)">
      </game-listing-component>
      <game-component
        ng-switch-when="details"
        game-id="vm.gameId"
        on-close="vm.showList()">
      </game-component>
    </div>
    <div class="col-md-2">
      <div class="card">
        <div class="card-header">
          Right content
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          Right content
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
